sources:

- name: ynab_api
  config:
    plugin: ynab_api
    save_mode: ignore
    ynab_base_url: https://api.youneedabudget.com/v1/budgets/last-used

  tables:

  - name: accounts
    config:
      query: "select * from '{ynab_base_url}/accounts#$.data.accounts[*]'"

  - name: scheduled_transactions
    config:
      query: "select * from '{ynab_base_url}/scheduled_transactions#$.data.scheduled_transactions[*]'"

  - name: categories_now
    config:
      query: "select * from '{ynab_base_url}/categories#$.data.category_groups[*].categories[*]'"
